<h2 mat-dialog-title> Delete user </h2>
<mat-dialog-content>
  <p>
    Do you really want to delete :  {{ user.username | titlecase }}
  </p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">No</button>
  <button mat-button [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
