<app-pages-header [secondTitle]="(project | async)?.name"></app-pages-header>

<div *ngIf="gridOptions" [ngGrid]="gridOptions">
  <div class="commonCssAndJs">
    <div [innerHTML]="getGridCSS((project | async)?.cssStyle)"></div>
    <div [innerHTML]="getWidgetCommonCSS()"></div>
  </div>
  <div *ngFor="let widget of (project | async)?.widgets"
       [ngClass]="'widget ' + widget.id + ' widget-' + widget.projectWidgetId"
       [ngGridItem]="{'col': widget.col+1, 'row': widget.row, 'sizey': widget.height, 'sizex': widget.width}"
       [innerHTML]="getHtmlFormWidget(widget)">

  </div>
</div>
