<suricate-pages-header [configuration]="headerConfiguration"></suricate-pages-header>

<!-- Dashboard screen -->
<div #dashboardScreen *ngIf="projectWidgets?.length > 0; else dashboardNoWidget">
  <suricate-dashboard-screen
    [project]="project"
    [projectWidgets]="projectWidgets"
    [screenCode]="screenCode"
    [readOnly]="isReadOnly"
    (disconnectEvent)="handlingDashboardDisconnect()"
  >
  </suricate-dashboard-screen>
</div>

<!-- Display the add card, if no widget inside the project -->
<ng-template #dashboardNoWidget>
  <mat-grid-list cols="4" rowHeight="250px" gutterSize="17px">
    <mat-grid-tile class="mat-elevation-z3">
      <div class="grid-tile-content-wrapper">
        <div class="grid-tile-body">
          <mat-icon color="primary">add_box</mat-icon>
        </div>

        <div class="grid-tile-footer">
          Add widget
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>
