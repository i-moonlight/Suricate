<ng-container *ngIf="!isLoading">
  <suricate-pages-header [configuration]="headerConfiguration"></suricate-pages-header>

  <mat-grid-list cols="4" gutterSize="17px" rowHeight="250px">
    <mat-grid-tile *ngFor="let project of projects" (click)="openDashboardOptionsSidenav(project)" class="mat-elevation-z3">
      <div class="grid-tile-content-wrapper">
        <div class="grid-tile-body">
          <img *ngIf="project.screenshotToken" [src]="getContentUrl(project.screenshotToken)" alt="Dashboard screenshot" />
          <mat-icon *ngIf="!project.screenshotToken" color="primary">
            {{ materialIconRecords[iconEnum.DASHBOARD] }}
          </mat-icon>
        </div>

        <div class="grid-tile-footer" fxLayout="row">
          <div fxFlex>{{ project.name }}</div>
          <div *ngIf="isProjectSelected(project)" fxFlex fxLayoutAlign="end">
            <mat-icon color="primary" [matBadge]="getSelectedRotationSpeedByProject(project)">
              {{ materialIconRecords[iconEnum.ACCESS_TIME] }}
            </mat-icon>
          </div>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</ng-container>

<div class="rotation-creation-nav-buttons">
  <suricate-buttons [configurations]="navButtons"></suricate-buttons>
</div>
