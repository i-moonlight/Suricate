<div *ngIf="formGroup" class="form-sidenav-container" fxLayout="column" fxFlex="100%">
  <h1>{{ configuration.title | translate | uppercase }}</h1>

  <suricate-slide-toggle
    *ngIf="configuration.slideToggleButtonConfiguration?.displaySlideToggleButton"
    [label]="'widget.parameters.category.override.title'"
    [toggleChecked]="configuration?.slideToggleButtonConfiguration?.toggleChecked"
    (slideToggleButtonPressed)="getCategorySettings($event)"
  >
  </suricate-slide-toggle>

  <div fxLayout="column" fxLayoutAlign="space-between" fxFlex="100" class="settings-main-container">
    <div fxLayout="column">
      <suricate-input
        *ngFor="let field of configuration.formFields"
        [formGroup]="formGroup"
        [belongingComponent]="configuration.belongingComponent"
        [field]="field"
        (valueChangeEvent)="valueChanged($event)"
      >
      </suricate-input>
    </div>

    <div>
      <suricate-buttons [configurations]="buttons"> </suricate-buttons>
    </div>
  </div>
</div>
