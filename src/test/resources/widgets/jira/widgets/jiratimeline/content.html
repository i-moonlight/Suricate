<h1 class="title">{{SURI_TITLE}}</h1>

<div class="timeline" style="height: calc( 100% - 100px ); width: 100%"></div>
<script>
    $( window ).load(function() {
        var id = $(".widget-{{SURI_INSTANCE_ID}} .timeline")
        TimeKnots.draw(".widget-{{SURI_INSTANCE_ID}} .timeline", JSON.parse('{{{data}}}'), {
            horizontalLayout: false,
            width: id.width(),
            height: id.height(),
            color: "#222222",
            background: "#4caf50",
            showLabels: true,
            labelFormat: "%H:%M"
        });
    });
</script>
