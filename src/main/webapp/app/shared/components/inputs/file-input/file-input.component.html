<div class="file-upload-wrapper" fxLayout="row wrap" fxLayoutAlign="space-around center" fxFlex="100" cdk-focus-start>
  <!-- Image uploaded -->
  <img *ngIf="imgBase64" [src]="imgBase64" alt="file_uploaded" fxFlex="49" />

  <div *ngIf="filename" fxFlex="49">
    {{ filename }}
  </div>

  <!-- Button visible -->
  <div fxFlex="48" fxLayout="row wrap" class="upload-button-wrapper">
    <button
      mat-raised-button
      type="button"
      fxFlex="100"
      class="upload-button"
      [ngClass]="{ 'button-error': isInputFieldOnError() }"
      (click)="file.click()"
    >
      <mat-icon>cloud_upload</mat-icon>
      <suricate-translate class="sentence" [key]="'upload'"></suricate-translate>
    </button>

    <!-- Error Message for file input -->
    <div *ngIf="isInputFieldOnError()" [@animationError] class="input-error" fxFlex="100">
      <!-- Error message : Required -->
      <div *ngIf="getFormControl()['errors']?.required">
        <suricate-translate [key]="'field.required'"></suricate-translate>
      </div>
      <!-- Error message : Pattern -->
      <div *ngIf="getFormControl()['errors']?.pattern">
        <suricate-translate [key]="'field.pattern'"></suricate-translate>
      </div>
    </div>
  </div>

  <!-- Used to retrieve the file (hidden) -->
  <input #file type="file" (change)="onFileChange($event)" />
</div>
