<app-pages-header [secondTitle]="'configurations.list'"></app-pages-header>

<div class="table-container mat-elevation-z2">
  <div class="table-loading-shade" *ngIf="isLoadingResults || errorCatched">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>

    <div class="table-error" *ngIf="errorCatched">
      <app-translate [key]="'error'"></app-translate>
    </div>
  </div>

  <mat-table #table [dataSource]="matTableDataSource" class="table-show" matSort>
    <!-- Username Column -->
    <ng-container matColumnDef="key">
      <mat-header-cell fxFlex="32%" *matHeaderCellDef mat-sort-header disableClear="true">
        <app-translate [key]="'key'"></app-translate>
      </mat-header-cell>
      <mat-cell fxFlex="32%" *matCellDef="let row">{{ row.key }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="value">
      <mat-header-cell fxFlex="28%" *matHeaderCellDef mat-sort-header disableClear="true">
        <app-translate [key]="'value'"></app-translate>
      </mat-header-cell>
      <mat-cell fxFlex="28%" *matCellDef="let row">{{ row.value }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="type">
      <mat-header-cell fxFlex="15%" *matHeaderCellDef mat-sort-header disableClear="true">
        <app-translate [key]="'type'"></app-translate>
      </mat-header-cell>
      <mat-cell fxFlex="15%" *matCellDef="let row">{{ row.dataType }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="category">
      <mat-header-cell *matHeaderCellDef mat-sort-header disableClear="true">
        <app-translate [key]="'widget.category'"></app-translate>
      </mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.category?.name }}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator [length]="resultsLength" [pageSize]="30">
  </mat-paginator>
</div>
