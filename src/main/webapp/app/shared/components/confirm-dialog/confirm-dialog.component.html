<h2 mat-dialog-title>{{ title }}</h2>

<mat-dialog-content>
  <p>{{ message }}</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button color="primary" [mat-dialog-close]="false">
    <app-translate [key]="'no'"></app-translate>
  </button>

  <button mat-button color="warn" [mat-dialog-close]="true">
    <app-translate [key]="'yes'"></app-translate>
  </button>
</mat-dialog-actions>
