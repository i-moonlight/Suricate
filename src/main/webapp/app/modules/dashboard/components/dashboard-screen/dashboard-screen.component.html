<!-- Display Screen code -->
<div *ngIf="shouldDisplayScreenCode" id="screen-code-div" fxLayout="col wrap" fxLayoutAlign="center center"
     fxLayoutGap="50px">
  <mat-icon>tv</mat-icon>
  <span> {{ screenCode }}</span>
</div>

<!-- Grid project -->
<div *ngIf="gridOptions" [ngGrid]="gridOptions" class="grid-stack">
  <div [innerHTML]="('<style>' + project.gridProperties.cssStyle + '</style>') | safeHtml"></div>
  <div [innerHTML]="getJSLibraries() | safeHtml"
       (scriptRenderingFinished)="isSrcScriptsRendered = $event"
       appRunScripts>
  </div>

  <div *ngIf="isSrcScriptsRendered">
    <app-dashboard-screen-widget *ngFor="let projectWidget of projectWidgets"
                                 [projectWidget]="projectWidget"
                                 [readOnly]="readOnly">
    </app-dashboard-screen-widget>
  </div>
</div>
