<mat-form-field>
  <mat-select [id]="field.key"
              [placeholder]="field.label | translate"
              [formControl]="getFormControl()"
              [multiple]="field.type === dataType.MULTIPLE"
              [required]="isRequired()"
              [disabled]="isReadOnly">
    <mat-option *ngFor="let option of field.options" [value]="option.value">
      {{ option.label }}
    </mat-option>
  </mat-select>
</mat-form-field>
