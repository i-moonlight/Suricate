<div class="header-container">
  <div class="titles">
    <h1 class="little title">{{ pageName }}</h1>
    <h2 class="header">
      <suricate-translate [key]="secondTitle"></suricate-translate>
    </h2>
  </div>

  <div class="actions" *ngIf="showMenu">
    <!-- Dashboard actions -->
    <div *ngIf="pageName === 'dashboards'">
      <suricate-dashboard-actions></suricate-dashboard-actions>
    </div>
    <div *ngIf="pageName === 'widgets'">
      <suricate-widget-list-actions></suricate-widget-list-actions>
    </div>
    <div *ngIf="pageName === 'repositories'">
      <suricate-repository-actions></suricate-repository-actions>
    </div>
  </div>

  <mat-divider></mat-divider>
</div>
