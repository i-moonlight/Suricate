<div class="container without-header" fxLayout="column" fxLayoutAlign="center center">
  <div class="wrapper mat-elevation-z12" fxLayout="column" fxLayoutAlign="center center" fxFlex="580px">
    <div class="brand-image">
      <img src="../../../../../assets/images/logo.png" alt="brand image" />
    </div>

    <suricate-spinner *ngIf="formSubmitAttempt"></suricate-spinner>

    <form *ngIf="!formSubmitAttempt" class="login-form" [formGroup]="loginForm" fxLayout="column" fxLayoutAlign="center">
      <suricate-input *ngFor="let field of formFields" [formGroup]="loginForm" [field]="field"> </suricate-input>
    </form>

    <suricate-buttons [configurations]="buttonConfigurations" fxLayout="row" fxLayoutAlign="center center"></suricate-buttons>
  </div>
</div>
