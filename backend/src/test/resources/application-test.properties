### logging
## Hide JSF Flash Warning
logging.level.javax.enterprise.resource.webcontainer.jsf.flash=FATAL

## Keep this enable to see csrf issues
logging.level.org.springframework.security.web.csrf.CsrfFilter=info


## Custom logging
logging.level.io.suricate.monitoring=info
logging.level.org.springframework.boot.actuate=INFO
log.widget.network.call=false

# App Info
info.app.version=@project.version@

# Mustache
spring.mustache.check-template-location=false

# Gitlab widget repo
gitlab.widget.repo=https://github.com/suricate-io/widgets
gitlab.widget.repo.branch=master
gitlab.widget.update=false

jsf.facelets-skip-comments=true
jsf.projectStage=Production
jsf.datetimeconverter-default-timezone-is-system-timezone=true
jsf.interpret-empty-string-submitted-values-as-null=true
logging.level.org.primefaces=INFO
jsf.primefaces.theme=omega
jsf.primefaces.font-awesome=true

logging.level.org.hibernate.SQL=info

# Hibernate Search
# Specify the DirectoryProvider to use (the Lucene Directory)
spring.jpa.properties.hibernate.search.default.directory_provider = filesystem

# Using the filesystem DirectoryProvider you also have to specify the default
# base directory for all indexes (make sure that the application have write
# permissions on such directory)
spring.jpa.properties.hibernate.search.default.indexBase = /tmp/index

