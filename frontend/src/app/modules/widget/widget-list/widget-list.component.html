<app-pages-header [secondTitle]="'List of widgets'"></app-pages-header>

<div class="table-container mat-elevation-z2">
  <div class="table-loading-shade" *ngIf="isLoadingResults || errorCatched">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>

    <div class="table-error" *ngIf="errorCatched">
      An error as occured
    </div>
  </div>

  <mat-table #table [dataSource]="matTableDataSource" class="table-show"
             matSort matSortActive="created" matSortDisableClear matSortDirection="asc">

    <ng-container matColumnDef="image">
      <mat-header-cell fxFlex="17%" *matHeaderCellDef mat-sort-header disableClear="true">Image</mat-header-cell>
      <mat-cell fxFlex="17%" *matCellDef="let row">
        <div class="list-image" [innerHtml]="getHtmlImage(row.image)"></div>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell fxFlex="15%" *matHeaderCellDef mat-sort-header disableClear="true">Name</mat-header-cell>
      <mat-cell  fxFlex="15%" *matCellDef="let row">{{ row.name }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef mat-sort-header disableClear="true">Description</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.description }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="category">
      <mat-header-cell *matHeaderCellDef mat-sort-header disableClear="true">Category</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.category.name }}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator [length]="resultsLength" [pageSize]="30">
  </mat-paginator>
</div>
