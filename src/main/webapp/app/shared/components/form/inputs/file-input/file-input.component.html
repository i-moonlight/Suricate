<div class="button-wrapper">
  <!-- Used for display file selection window -->
  <button mat-raised-button
          class="file_upload_button mat-elevation-z8"
          type="button"
          (click)="file.click()">
    <mat-icon>attach_file</mat-icon>
    <span [class]="'file-selection-sentence-' + field.key"><app-translate
        [key]="'upload'"></app-translate></span>
  </button>
  <!-- Used for retrieve the file -->
  <input #file
         style="display:none;"
         type="file"
         (change)="getUploadedFileBase64($event, formSettings, field.key, field.acceptFileRegex)">
  <!--[pattern]="field.acceptFileRegex"-->
  <!-- Used for send base64 file with the form -->
  <input type="text" style="display:none;" [name]="field.key" [required]="field.required" ngModel>
</div>
