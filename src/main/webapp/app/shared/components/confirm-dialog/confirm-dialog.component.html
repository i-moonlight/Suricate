<h2 mat-dialog-title>{{ configuration.title | translate }}</h2>

<mat-dialog-content>
  <p>{{ configuration.message }}</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button color="primary" [mat-dialog-close]="false">
    <suricate-translate [key]="'no'"></suricate-translate>
  </button>

  <button mat-button color="warn" (click)="accepted()">
    <suricate-translate [key]="'yes'"></suricate-translate>
  </button>
</mat-dialog-actions>
