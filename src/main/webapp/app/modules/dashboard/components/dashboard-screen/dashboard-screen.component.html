<!-- Display Synchronisation server Errors -->
<div id="server-error"
     *ngIf="currentStompConnectionState === stompStateEnum.CLOSED || currentStompConnectionState === stompStateEnum.TRYING"
     fxLayout="row wrap"
     fxLayoutAlign="center center"
     fxLayoutGap="30px">
  <span> <mat-icon>warning</mat-icon> </span>
  <span> <app-translate [key]="'connection.lost'"></app-translate> </span>
</div>

<!-- Display Screen code -->
<div *ngIf="displayScreenCode" id="screen-code-div" fxLayout="col wrap" fxLayoutAlign="center center"
     fxLayoutGap="50px">
  <mat-icon>tv</mat-icon>
  <span> {{ screenCode }}</span>
</div>

<!-- Grid project -->
<div *ngIf="gridOptions" [ngGrid]="gridOptions" (onItemChange)="updateProjectWidgetsPosition($event)"
     class="grid-stack">
  <div class="commonCssAndJs">
    <div [innerHTML]="getGridCSS(project.cssStyle) | safeHtml"></div>
    <div [innerHTML]="getWidgetCommonCSS() | safeHtml"></div>
    <div *ngIf="project.librariesToken"
         [innerHTML]="getJSLibraries(project.librariesToken) | safeHtml"
         (scriptRenderingFinished)="setSrcScriptRendered($event)"
         appRunScripts></div>
  </div>

  <span *ngIf="isSrcScriptsRendered">
      <app-dashboard-screen-widget
        #projectWidgetsRendered
        *ngFor="let projectWidget of this.sortProjectWidgets(projectWidgets); let projectWidgetsLoaded = last"
        [projectWidget]="projectWidget"
        [readOnly]="readOnly">

      </app-dashboard-screen-widget>
  </span>
</div>
