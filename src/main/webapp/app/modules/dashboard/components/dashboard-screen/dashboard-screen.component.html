<!-- Display Screen code -->
<div *ngIf="shouldDisplayScreenCode" id="screen-code-div" fxLayout="col wrap" fxLayoutAlign="center center"
     fxLayoutGap="50px">
  <mat-icon>tv</mat-icon>
  <span> {{ screenCode }}</span>
</div>

<!-- Grid project -->
<div *ngIf="gridOptions" class="grid-stack" [ngGrid]="gridOptions"
     (onResizeStop)="updateProjectWidgetsPosition()" (onDragStop)="updateProjectWidgetsPosition()">

  <div [innerHTML]="('<style>' + project.gridProperties.cssStyle + '</style>') | safeHtml"></div>
  <div [innerHTML]="getJSLibraries() | safeHtml" (scriptRenderingFinished)="isSrcScriptsRendered = $event"
       appRunScripts>
  </div>

  <div *ngIf="isSrcScriptsRendered">
    <app-dashboard-screen-widget *ngFor="let gridStackItem of gridStackItems"
                                 [projectWidget]="gridStackItem.payload"
                                 [gridStackItem]="gridStackItem"
                                 [readOnly]="readOnly">
    </app-dashboard-screen-widget>
  </div>
</div>
